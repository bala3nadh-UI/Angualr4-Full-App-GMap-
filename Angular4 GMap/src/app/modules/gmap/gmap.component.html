<div id="gmDiv">
    <agm-map 
    [latitude]="lat"
    [longitude]="lng"
    [zoom]="zoom"
    [disableDefaultUI]="false"
    [zoomControl]="false"
    (mapClick)="mapTouched($event)">

    <agm-marker 
        *ngFor="let pin of pins; let i = index"
        (markerClick)="pinClick(pin.label, i)"
        [latitude]="pin.lat"
        [longitude]="pin.lng"
        [label]="pin.label"
        [markerDraggable]="pin.draggable"
        (dragEnd)="pinDragEnd(pin, $event)">
        
        <agm-info-window>
        <strong>Bala 3nadh</strong>
        </agm-info-window>
        
    </agm-marker>
    
    <agm-circle [latitude]="lat + 0.3" [longitude]="lng" 
        [radius]="5000"
        [fillColor]="'red'"
        [circleDraggable]="true"
        [editable]="true">
    </agm-circle>

    <agm-polyline [editable]="true">
        <agm-polyline-point *ngFor="let pin of pins" 
            [latitude]="pin.lat"
            [longitude]="pin.lng">
        </agm-polyline-point>
    </agm-polyline>

    </agm-map>
</div>
